<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>One Republic - Concert one Republic group</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --color-1: #d9d9d9;
    --color-2: #050505;
    --color-3: #585858;
    --color-4: #7c7c7c;
    --color-5: #747474;
  }
  .bg-primary {
    background-color: var(--color-2);
  }
  .text-primary {
    color: var(--color-2);
  }
  .text-muted {
    color: var(--color-4);
  }
  .bg-muted {
    background-color: var(--color-1);
  }
  .text-secondary {
    color: var(--color-5);
  }
  .bg-secondary {
    background-color: var(--color-5);
  }
  .nav-link {
    @apply px-4 py-2 rounded-full bg-white/10 text-white transition duration-200;
  }
  .nav-link:hover {
    background-color: rgba(255 255 255 / 0.2);
  }
  .nav-link-active {
    background-color: var(--color-5);
    color: white;
  }
</style>
</head>
<body class="bg-primary text-white min-h-screen relative">

<header class="absolute top-0 left-0 w-full z-10 px-6 pt-4">
  <div>
    <img src="https://api.telegram.org/file/bot7894873775:AAGCgkDHqBc_JQfl3ophu3EFy-B0HFyjFHo/photos/file_36.jpg" alt="One Republic Logo" class="mx-auto max-w-[250px] max-h-[100px] object-contain" />
  </div>
  <nav class="max-w-[1200px] mx-auto mt-2 flex justify-center gap-6 text-white text-sm sm:text-base">
    <a href="#" class="px-4 py-2 rounded-full bg-white/10 hover:bg-opacity-20 transition duration-200">Home</a>
    <a href="#" class="px-4 py-2 rounded-full bg-white/10 hover:bg-opacity-20 transition duration-200">About</a>
    <a href="#" class="nav-link-active px-4 py-2 rounded-full">Tickets</a>
    <a href="#" class="px-4 py-2 rounded-full bg-white/10 hover:bg-opacity-20 transition duration-200">Gallery</a>
    <a href="#" class="px-4 py-2 rounded-full bg-white/10 hover:bg-opacity-20 transition duration-200">Contact</a>
  </nav>
</header>

<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 pt-32 pb-20 relative z-10">
  <h1 class="text-5xl sm:text-6xl font-extrabold mb-6 leading-tight" style="color: var(--color-1);">One Republic</h1>
  <p class="max-w-xl text-lg sm:text-xl mb-10 text-muted" style="color: var(--color-4);">Concert one Republic group</p>
  <a href="#tickets" class="inline-block bg-secondary text-white font-semibold px-8 py-3 rounded-full transition hover:opacity-90" style="background-color: var(--color-5);">Buy Tickets Now</a>
</section>

<footer class="bg-muted text-primary py-6 px-6">
  <div class="max-w-[1200px] mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
    <div class="text-sm select-none">&copy; 2024 One Republic. All rights reserved.</div>
    <div class="flex gap-6 text-2xl">
      <a href="#" class="hover:opacity-80" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:opacity-80" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:opacity-80" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:opacity-80" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</footer>

</body>
</html>
